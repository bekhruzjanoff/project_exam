
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .delete-account-form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        .delete-account-form label {
            font-weight: bold;
        }
        .delete-account-form input[type="text"],
        .delete-account-form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Delete Account</h3>
        <div class="delete-account-form">
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        <br><a href="{{ url_for('user_menu') }}" class="btn btn-primary">Back to User Menu</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Example: Display an alert on form submission (for demonstration)
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to delete this account?')) {
                // Process deletion here (could be an AJAX request to the server)
                alert('Account deleted successfully!');
            }
        });
    </script>

</body>
</html>
