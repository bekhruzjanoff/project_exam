<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

</head>
<body>
    <h3>Pul O'tkazish</h3>
    <form method="POST">
        <p>From Username</p>
        <input type="text" name="from_username">
        <p>How much transfer money</p>
        <input type="number" name="balance"><br><br>
        <p>To Username</p>
        <input type="text" name="to_username"><br><br>

    </form>

        <p>{{ message }}</p>
    {% endif %}
</body>
