<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pul O'tkazish</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        form p {
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="number"],
        form input[type="submit"] {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Pul O'tkazish</h3>
        <form method="POST">
            <p>From Username</p>
            <input type="text" name="from_username" required>
            <p>How much transfer money</p>
            <input type="number" name="balance" required>
            <p>To Username</p>
            <input type="text" name="to_username" required>
            <input type="submit" value="Transfer" class="btn btn-primary">
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <br><a href="{{ url_for('user_menu') }}" class="btn btn-primary">Back to User Menu</a>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Example: Handle form submission (not extensively used here)
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // You can add AJAX or other form handling logic here if needed
        });
    </script>

</body>
</html>
